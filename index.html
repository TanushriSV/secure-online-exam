<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Online Exam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

  <!-- OTP Login -->
  <div class="form-card" id="login-section">
    <h2>Student Login</h2>
    <form id="otpLoginForm">
      <input type="text" id="username" placeholder="Enter your username" required />
      <button type="button" onclick="sendOTP()">Send OTP</button>
      <div id="otp-field" class="hidden">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="button" onclick="verifyOTP()">Verify OTP</button>
      </div>
    </form>
  </div>

  <!-- Exam Section -->
  <div class="form-card hidden" id="exam-section">
    <h2>Cryptography MCQ Exam</h2>
    <form id="examForm">
      <div id="questions"></div>
      <button type="submit">Submit Exam</button>
    </form>
  </div>

  <!-- Result Section -->
  <div class="form-card hidden" id="result-section">
    <h2>Exam Result</h2>
    <p id="score-message"></p>
    <div id="emoji-feedback" class="result-emoji hidden">ðŸŽ‰</div>
  </div>

</div>

<!-- Warning Popup -->
<div id="warning-popup" class="hidden">
  <p id="warning-text"></p>
</div>

<script src="script.js"></script>
</body>
</html>
